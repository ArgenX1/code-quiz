<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Formula 1 Quiz</h1>
        <nav>
            <a href="./highscore.html">
                <p>View Highscores</p>
            </a>
            <p id="timer">Timer</p>
        </nav>
    </header>
    <main>
        <section class="container">
            <div id="question-box" class="hide">
                <div id="question">question</div>
                <div id="answer-buttons" class="button-layout">
                    <button class="button">answer 1</button>
                    <button class="button">answer 2</button>
                    <button class="button">answer 3</button>
                    <button class="button">answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-button" class="start-button button">Start</button>
                <button id="next-button" class="next-button button hide">Next</button>
                <button id="finish-button" class="finish-button button hide"></button>
            </div>
        </section>
    </main>
    


    <script src="./assets/script.js"></script>
</body>
</html>
